<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contect="width=device-width, initial-scale=1.0">
        <title>Contact us page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="contactUs.css">
    </head>
    <body>
        <div class="wrapper">
            <h3>What's on your beautiful mind?</h3>
            <header>Have a question?Want an answer?or some information?
                <br>
           Please write to us and we will get back to you as soon as we can.</header>
            <form action="#">
                <div class="dbl-field">
                    <div class="field">
                        <input type="text" placeholder="Enter your name">
                        <i class="fas fa-user"></i> <!--Importing icon-->
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Enter your Email">
                        <i class="fas fa-envelope"></i> <!--Importing icon-->
                    </div>
                </div>

                <div class="dbl-field">
                    <div class="field">
                        <input type="text" placeholder="Enter your Phone number">
                        <i class="fas fa-phone-alt"></i> <!--Importing icon-->
                    </div>
                     <div class="field">
                        
                        <input list="countries" id="country" placeholder="Select your country"  name="country">
                        <datalist id="countries">
                            <option value="Afghanistan">
                            <option value="Albania">
                            <option value="Algeria">
                            <option value="Andorra">
                            <option value="Angola">
                            <option value="Argentina">
                            <option value="Armenia">
                            <option value="Austria">
                            <option value="Bahrain">
                            <option value="Bangladesh">
                            <option value="Barbados">
                            <option value="Belgium">
                            <option value="Brazil">
                            <option value="Benin">
                            <option value="Cambodia">
                            <option value="Cameroon">
                            <option value="Canada">
                            <option value="Central African Republic">
                            <option value="Chad">
                            <option value="China">
                            <option value="Colombia">
                            <option value="Costa Rica">
                            <option value="Cuba">
                            <option value="Cyprus">
                            <option value="Czechia (Czech Republic)">
                                            
                            <option value="United arab emirates">
                            <option value="Jordan">
                            <option value="Bahrain">
                            <option value="Kuwait">
                            <option value="Safari">
                            <option value="Afghanistan">
                            <option value="Afghanistan">
                            <option value="United arab emirates">
                            <option value="Jordan">
                            <option value="Bahrain">
                            <option value="Kuwait">
                            <option value="Safari">
                          </datalist>
                        <i class="fas fa-globe"></i> 
                    </div>
                </div>

                <div class="message">
                    <textarea placeholder="Enter your message here "></textarea>
                    <i class="material-icons">message</i>
                </div>

                <div class="button-area">
                    <button type="submit">Submit message</button>
                    <span>We are sending your message....</span>
                    <button type="reset">Reset message</button>
                </div>
            </form>
        </div>

    <hr>

</body>
</html>
